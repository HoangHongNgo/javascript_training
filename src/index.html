<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Start Header -->
    <header class="header flex">
      <h1 class="text text--fantastic text--normal text--2xl">Address Book</h1>
      <div class="features flex">
        <div class="features__search">
          <span class="features__search__icon"></span>
          <input class="features__search__input text text--normal text--xs" type="text" placeholder="Search" />
        </div>
        <button class="features__filter flex btn btn--secondary">
          <img src="assets/icons/filter-icon.svg" alt="filter-icon" />
        </button>
        <button class="features__add flex btn btn--primary">
          <img src="assets/icons/plus-icon.svg" alt="add icon" />
          <p class="text text--medium text--base">New contact</p>
        </button>
      </div>
    </header>
    <!-- End Header -->
  </body>
</html>
